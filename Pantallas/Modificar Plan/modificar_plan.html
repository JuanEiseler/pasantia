<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="modificar_plan.css">
  <link rel="icon" type="logo.png" href="logo.png">
  <title>Modificar Plan</title>
</head>
<body>
<header>
    <a href="../Botones/botones.html">
      <img src="logo.png" alt="Logo">
    </a>
</header>
<main>
    <div class="container">
        <div class="input-group">
            <span class="simbolop">$</span>
            <input type="text" id="plan1" name="plan1" placeholder="1° Plan ">
            <button type="button" id="btn">CAMBIAR</button>
        </div>
        <div class="input-group">
            <span class="simbolop">$</span>
            <input type="email" id="plan2" name="plan2" placeholder="2° Plan ">
            <button type="button" id="btn1">CAMBIAR</button>
        </div>
        <div class="input-group">
            <span class="simbolop">$</span>
            <input type="tel" id="plan3" name="plan3" placeholder="3° Plan">
            <button type="button" id="btn2">CAMBIAR</button>
        </div>
    </div>
</main>
</body>
</html>
