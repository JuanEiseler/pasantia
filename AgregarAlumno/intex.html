<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Supabase</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="indice">
    <img src="width_200.png" alt="Imagen de alumnos" style="max-width: 100%; height: auto;">
</div>

  <main>
    <form id="userForm" novalidate>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="given-name" required />
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" autocomplete="family-name" required />
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" autocomplete="tel" required />
      <input type="text" id="direccion" name="direccion" placeholder="Dirección" autocomplete="street-address" required />
      <input type="email" id="mail" name="mail" placeholder="Mail" autocomplete="email" required />
      <input type="text" id="plan" name="plan" placeholder="Plan" required />
      <button type="button" id="submitBtn" aria-label="Enviar formulario con los datos ingresados">+</button>
    </form>
  </main>


</body>
</html>
